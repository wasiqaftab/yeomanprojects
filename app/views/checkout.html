  <h1>Check out</h1>
  <div ng-show="basket.count() > 0">
  <table class="table">
      <tr>
        <td>Item Name</td>
        <td>Item Price</td>
        <td>Item Quantity</td>
        
      </tr>
      
       <tr ng-repeat="item in basket.get()">
        <td> {{item.type.name}}</td>
        <td>{{item.type.price}}</td>
        <td>{{item.quantity}}</td>
        
      </tr>
      
  </table>
  </div>
  <i ng-show="basket.count() == 0">
  no item in basket
  
  </i>
